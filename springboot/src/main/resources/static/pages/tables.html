    $(document).ready(function() {
        
        $('#dataTables-example').DataTable( {
        	//开启服务端模式,分页,搜索交给服务端处理,会发送额外的数据到后端

        	//开启处理模式,耗时操作,提示加载过程
        	processing: true,
            ajax: {
                url: '/user/getPage',
                type:'post',
                dataSrc: 'dataBody.pageUser'
            },
            //dataBody.allUser的属性对应到表头
            columns: [
                { data: 'uid' },
                { data: 'mobile' },
                { data: 'email' },
                { data: 'createTime' }
            ],
            language: {
                lengthMenu: "每页 _MENU_ 条记录",
                zeroRecords: "没有找到记录",
                info: "第 _PAGE_ 页 ( 总共 _PAGES_ 页 )",
                infoEmpty: "无记录",
                infoFiltered: "(从 _MAX_ 条记录过滤)",
                search: "搜索：",
                paginate: {
                    next: "下一页",
                    previous: "上一页",
                    processing: "正在处理中。。。"
                }
            },
            // 自定义分页长度
            lengthMenu: [2, 10, 50],
